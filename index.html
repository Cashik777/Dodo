<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Canadian Gaming 2025 | GoldenVault.ca</title>
    <style>
        :root {
            --primary: #0c1b32; /* Deep navy blue */
            --secondary: #c9a227; /* Rich gold */
            --accent: #a67c52; /* Warm bronze */
            --light: #f5f7fa;
            --dark: #0e121b;
            --bg-color: #141e32; /* Dark blue background */
            --card-bg: #1e2a47;
            --text-dark: #e0e3e7;
            --text-light: #ffffff;
            --overlay: rgba(12, 27, 50, 0.85);
        }
        body {
            font-family: 'Playfair Display', 'Montserrat', serif;
            line-height: 1.7;
            color: var(--text-dark);
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: var(--overlay);
            color: white;
            padding: 25px 0;
            position: relative;
            z-index: 100;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(201, 162, 39, 0.3);
        }
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero {
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: url('images/luxury-casino-bg.jpg') center/cover no-repeat;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--overlay), rgba(12, 27, 50, 0.95));
            z-index: 1;
        }
        .coin-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('images/gold-coin.png') center/contain no-repeat;
            opacity: 0.9;
            animation: float 18s linear infinite;
            filter: drop-shadow(0 0 12px rgba(201, 162, 39, 0.7));
            z-index: 3;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-150px) rotate(360deg) translateX(20px);
                opacity: 0;
            }
        }
        .hero-content {
            position: relative;
            z-index: 4;
            width: 100%;
            padding: 0 20px;
        }
        h1 {
            font-size: 3.8rem;
            margin: 0 0 25px;
            color: var(--secondary);
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }
        .hero p {
            font-size: 1.4rem;
            max-width: 700px;
            margin: 0 auto 40px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            color: var(--text-light);
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
            letter-spacing: 0.5px;
        }
        /* Остальные стили остаются профессиональными */
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }
        .platform-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 1px solid rgba(201, 162, 39, 0.15);
        }
        .platform-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 42px rgba(0,0,0,0.25);
        }
        /* ... остальные стили карточек ... */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <img src="images/luxury-logo.png" alt="GoldenVault.ca" style="height: 50px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));">
        </div>
    </header>

    <section class="hero">
        <div class="coin-animation" id="coinAnimation"></div>
        <div class="hero-content">
            <h1>Exclusive Canadian Gaming Experience</h1>
            <p>Discover premium platforms curated for sophisticated players</p>
        </div>
    </section>

    <!-- Остальная часть кода с 9 казино -->
    <!-- ... -->

    <script>
        // Enhanced coin animation
        function createCoins() {
            const container = document.getElementById('coinAnimation');
            const coinCount = 22;
            
            for (let i = 0; i < coinCount; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                // Random properties
                const size = Math.random() * 25 + 40;
                const posX = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 10 + 20;
                const rotation = Math.random() * 360;
                
                coin.style.width = `${size}px`;
                coin.style.height = `${size}px`;
                coin.style.left = `${posX}%`;
                coin.style.animationDelay = `${delay}s`;
                coin.style.animationDuration = `${duration}s`;
                coin.style.transform = `rotate(${rotation}deg)`;
                
                // Slight horizontal movement
                const xMovement = Math.random() * 40 - 20;
                coin.style.animation = `float ${duration}s linear ${delay}s infinite, 
                                       sway ${duration*1.5}s ease-in-out ${delay}s infinite alternate`;
                
                container.appendChild(coin);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', createCoins);
    </script>
</body>
</html>
