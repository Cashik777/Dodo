<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Canadian Gaming 2025 | TreasureCasinos.ca</title>
    <style>
        :root {
            --primary: #0a1a2e; /* Deep navy */
            --secondary: #d4af37; /* Gold */
            --accent: #8b6e4b; /* Bronze */
            --light: #f8f9fa;
            --dark: #121a26;
            --bg-color: #0f1721; /* Dark blue background */
            --card-bg: #1a2435;
            --text-dark: #e0e0e0;
            --text-light: #ffffff;
        }
        body {
            font-family: 'Cinzel', 'Montserrat', serif;
            line-height: 1.7;
            color: var(--text-dark);
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: rgba(10, 26, 46, 0.9);
            color: white;
            padding: 25px 0;
            position: relative;
            z-index: 100;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .hero {
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: url('images/treasure-bg.jpg') center/cover no-repeat;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(10, 26, 46, 0.7), rgba(10, 26, 46, 0.9));
            z-index: 1;
        }
        .coin-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('images/gold-coin.png') center/contain no-repeat;
            opacity: 0.9;
            animation: float 15s linear infinite;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.8));
            z-index: 3;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        .hero-content {
            position: relative;
            z-index: 4;
            width: 100%;
            padding: 0 20px;
        }
        h1 {
            font-size: 4rem;
            margin: 0 0 25px;
            color: var(--secondary);
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            text-transform: uppercase;
        }
        .hero p {
            font-size: 1.5rem;
            max-width: 700px;
            margin: 0 auto 40px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: var(--text-light);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        /* Остальные стили остаются такими же как в предыдущем варианте */
        /* ... */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <img src="images/pirate-logo.png" alt="TreasureCasinos.ca" style="height: 60px;">
        </div>
    </header>

    <section class="hero">
        <div class="coin-animation" id="coinAnimation"></div>
        <div class="hero-content">
            <h1>Discover Hidden Treasures</h1>
            <p>Canada's most exclusive gaming platforms await you</p>
        </div>
    </section>

    <!-- Остальная часть кода остается без изменений -->
    <!-- ... -->

    <script>
        // Enhanced coin animation with treasure theme
        function createCoins() {
            const container = document.getElementById('coinAnimation');
            const coinCount = 25;
            
            const coinTypes = [
                'images/gold-coin.png',
                'images/silver-coin.png',
                'images/gem.png'
            ];
            
            for (let i = 0; i < coinCount; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                // Random properties
                const size = Math.random() * 30 + 40;
                const posX = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 10 + 20;
                const rotation = Math.random() * 360;
                const coinType = coinTypes[Math.floor(Math.random() * coinTypes.length)];
                
                coin.style.width = `${size}px`;
                coin.style.height = `${size}px`;
                coin.style.left = `${posX}%`;
                coin.style.animationDelay = `${delay}s`;
                coin.style.animationDuration = `${duration}s`;
                coin.style.transform = `rotate(${rotation}deg)`;
                coin.style.backgroundImage = `url('${coinType}')`;
                
                // Random slight horizontal movement
                coin.style.animationName = `float, sway`;
                coin.style.animationTimingFunction = `linear, ease-in-out`;
                coin.style.animationDuration = `${duration}s, ${duration * 2}s`;
                
                container.appendChild(coin);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', createCoins);
    </script>
</body>
</html>
